<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OMDC</title>
<body>
    <div class="container">
        <h1 class="h1-principal">O Mágico das Conversões!</h1>
        <label for="numero">Digite um número:</label>
        <input type="text" id="numero"><br>
        <label for="opcao">Escolha uma das opções de conversão:</label>
        <select id="opcao">
            <option value="1">Decimal > Binario</option>
            <option value="2">Decimal > Octal</option>
            <option value="3">Decimal > Hexadecimal</option>
            <option value="4">Binario > Decimal</option>
            <option value="5">Hexadecimal para Decimal</option>
        </select><br>
        <button onclick="converterBase()">Converter</button>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
